<h3>15 February 2006<h3>

  <h5>2006 Olympic Winter Games- Women's Hockey </h5>
    <p>The Italian women's hockey team scored a goal in the Olympic Games for the first time Tuesday 14 February 2006 , making it probably the best day in the team's short history.</p>
